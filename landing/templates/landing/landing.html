{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'landing.css' %}">

</head>
<body>

    <div class="general-container">
        <div class="container top-container">
          <div class="row">
              <div class="col-lg-8 col-lg-offset-2">
                  <h1 class="title">Наш магазин скоро откроется<br>
                  Оставляйте вашу почту в форме ниже</h1>
                  <div>
                      <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                       <div class="form-group">
                           <label>Ваш e-mail: </label>
                           <input type="email" name="{{ form.email.name }}" class="form-control">
                       </div>
                       <div class="form-group">
                           <label>Ваше имя: </label>
                           <input type="text" name="{{ form.name.name }}" class="form-control">
                       </div>
                          <button type="submit" class="btn btn-warning">Отправить</button>
                      </form>
                  </div>
              </div>
          </div>
        </div>
    </div>

</body>
</html>
